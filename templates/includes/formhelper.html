<!-- https://flask.palletsprojects.com/en/1.1.x/patterns/wtforms/#forms-in-templates -->

{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="form-control-feedback">{{ error }}</span>
    {% endfor %}
  {% endif %}
{% endmacro %}
