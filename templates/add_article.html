{% extends 'layout.html' %}

{% block body %}

{% from "includes/formhelper.html" import render_field %}

<form method="POST" class="needs-validation">
  <div class="form-group">
    {{ render_field(article_data.title, class="form-control")}}
  </div>
  <div class="form-group">

    {{ render_field(article_data.body, class_="form-control", id = "editor")}}
  </div>
  <p><input type="submit" class="btn btn-dark"  value="Submit"></p>
</form>

{% endblock %}
